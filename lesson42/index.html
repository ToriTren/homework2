<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма личных данных</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <form action="#" method="post" id="personal-data-form">

      <fieldset>
        <h1>Ваши личные данные</h1>
        <label for="name">Ваше имя</label>
        <input type="text" name="name" placeholder="Имя" required />

        <label for="age">Ваш возраст</label>
        <input type="number" name="age" placeholder="Возраст" required
        />

        <label for="phone">Ваш номер телефона</label>
        <input type="tel" name="phone" placeholder="Номер телефона" required
        />

        <label for="email">Ваша почта</label>
        <input type="email" name="email" placeholder="Почта" required
        />
        
        <label for="message">Сообщение</label>
        <textarea type="message" name="message" placeholder="Ваше сообщение" required></textarea>
      </fieldset>

      <fieldset class="checkbox-fieldset">
        <input type="checkbox" name="accept-rules" required />
        <label for="accept-rules">Я принимаю правила</label>
      </fieldset>

      <button type="submit" class="submit-btn">Отправить</button>
    </form>
  </body>
</html>
